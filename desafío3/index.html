<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="es"> 
<head>
  <title> Simulador Interactivo </title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <h1> Rellena el formulario para adoptar </h1>
  <div id="form"> 
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="email@gmail.com" onclick="direccionMail()">
      </div>
      <div class="col-md-6">
        <label for="inputAcuerdo" class="form-label">¿Todos los miembros de la casa están de acuerdo en adoptar?</label>
        <input type="text" class="form-control" id="inputAcuerdo" placeholder="Si/No">
      </div>
      <div class="col-12">
        <label for="inputDirección" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="inputDirección" placeholder="Corrientes 1234">
      </div>
      <div class="col-md-6">
        <label for="inputBarrio" class="form-label">Barrio</label>
        <input type="text" class="form-control" id="inputBarrio" placeholder="Almagro">
      </div>
      <div class="col-md-4">
        <label for="inputMascotas" class="form-label">¿Tienes otras mascotas?</label>
        <select id="inputMascotas" class="form-select">
          <option selected>Si</option>
          <option>No</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputVivienda" class="form-label">¿Dónde vivirá el animal?</label>
        <select id="inputVivienda" class="form-select">
          <option selected>Casa</option>
          <option>Departamento</option>
          <option>Ph</option>
          <option>Quinta</option>
          <option>Otro</option>
        </select>
      </div>
      <div class="col-12">
      </form>
    </div>
    <!-- Links de JavaScript y Bootstrap -->
    <script src="script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- Botones de JavaScript-->
    <div class="botones"> 

      <input type="button"
      value="Confirmar Mail" />

      <!-- <input type="button"
      value = "Confirmar Mail"
      onclick="direccionMail()" />

      <input type="button"
      value="Proceder con la adopción"
      onclick="ingresarEdad()" />  -->
      
    </div>
  </body>
  </html>
